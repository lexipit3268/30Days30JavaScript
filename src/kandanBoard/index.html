<!DOCTYPE html>
<html lang="">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Kandan Board</title>
</head>
<body>
   <div class="container">
      <h1>Kandan Board</h1>
      <div class="board">
         <!-- LIST TO DO -->
         <div class="list list--todo" id="list1">
            <h2>To do</h2>
            <div class="list__card" draggable="true" id="card1">Rửa chén</div>
            <div class="list__card" draggable="true" id="card2">Xem Youtube</div>
         </div>
         <!-- LIST IN PROGRESS -->
         <div class="list list--in-progress" id="list2">
            <h2>In Progress</h2>
            <div class="list__card" draggable="true" id="card3">Giặt đồ</div>
         </div>
         <!-- LIST DONE -->
         <div class="list list--done" id="list3">
            <h2>Done</h2>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
