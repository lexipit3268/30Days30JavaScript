<!DOCTYPE html>
<html lang="">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <div class="card">
      <div class="card-img">
         <img src="Lexipit - rewind 1600a.png" alt="">
      </div>
      <div class="details">
         <h1>Rewind</h1>
         <p>Lexipit3268</p>
      </div>

         <i class="fa-regular fa-heart" id="love"></i>

         <i class="fa-solid fa-plus" id="add"></i>
         <i class="fa-solid fa-share" id="share"></i>
      </div>
   </div>
   <script src="script.js"></script>
</body>
