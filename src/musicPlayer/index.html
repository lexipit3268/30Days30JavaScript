<!DOCTYPE html>
<html lang="">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/60034728f8.js" crossorigin="anonymous"></script>
   <title>Music Player</title>
</head>
<body>
   <div class="container">
      <div class="music-player">
         <nav>
            <div class="circle">
               <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
               <i class="fa-solid fa-bars"></i>
            </div>
         </nav>
         <img src="media/a voicemail from stranger 3000.png" alt="" class="song-img">
         <h1>a voicemail from stranger</h1>
         <p>Lexipit3268</p>
         <audio src="media/Lofi 03.12.2023.mp3" controls></audio>
         <input type="range" value="0" id="progress">
      
         <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i class="fa-solid fa-play"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
