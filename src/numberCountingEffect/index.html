<!DOCTYPE html>
<html lang="">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <title>Number Counting Effect</title>
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <i class="fa-solid fa-utensils"></i>
         <span class="num" data-val="320">000</span>
         <span class="text">Meals Delivered</span>
      </div>
      <div class="container">
         <i class="fa-solid fa-smile-beam"></i>
         <span class="num" data-val="680">000</span>
         <span class="text">Happy Customers</span>
      </div>
      <div class="container">
         <i class="fa-solid fa-list"></i>
         <span class="num" data-val="225">000</span>
         <span class="text">Menu Items</span>
      </div>
      <div class="container">
         <i class="fa-solid fa-star"></i>
         <span class="num" data-val="280">000</span>
         <span class="text">Five Stars</span>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
